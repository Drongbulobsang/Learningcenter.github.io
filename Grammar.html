    <script>
        function toggleDocuments(containerId) {
            const container = document.getElementById(containerId);
            const links = container.querySelectorAll('.pdf-link, .epub-link');

            links.forEach((link, index) => {
                // Toggle visibility based on the index (show the first 5)
                link.style.display = index < 5 ? 'flex' : 'none';
            });

            const showMoreBtn = container.parentElement.querySelector('.show-more-btn');
            const showLessBtn = container.parentElement.querySelector('.show-less-btn');

            if (showMoreBtn && showLessBtn) {
                // Toggle the visibility of buttons
                showMoreBtn.style.display = links.length > 5 ? 'block' : 'none';
                showLessBtn.style.display = 'none';
            }
        }
    </script>
