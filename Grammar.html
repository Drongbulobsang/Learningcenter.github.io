<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #154360;
            color: #fff;
            padding: 0.2em;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        header img {
            max-width: 80px;
            margin-right: 1em;
        }

        main {
            padding: 1em;
        }

        .document-section {
            margin-bottom: 20px;
        }

        .document-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .document-link {
            text-decoration: none;
            color: #333;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .document-link img {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }

        .document-link:hover {
            background-color: #f0f0f0;
        }

        .show-more-less-btn {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://www.arapatsa.org/static/cubite-theme/images/logo.a063f4464abd.png" alt="Header Image">
        <h1>བྱིས་སྒྲུང་གླིང་།</h1>
    </header>

    <main>
        <!-- Combined Section -->
        <section class="document-section" id="combined-documents">
            <h2>Combined Documents</h2>
            <div class="document-container" id="combined-container">
                <!-- Add PDF and EPUB links here -->
                <a href="PDF Dictionary/Chinese-Tibetan-English-Dictionary-of-New-Daily-Vocabulary-1.pdf" class="pdf-link" target="_blank">
                    <img src="https://i0.wp.com/tibetanebook.com/wp-content/uploads/2022/11/Drupchok_Dakyig.jpg?w=400&ssl=1" alt="PDF Icon">
                    <span>གྲུབ་མཆོག་དག་ཡིག</span>
                </a>

                <a href="PDF Dictionary/Chinese-Tibetan-English-Dictionary1.pdf" class="pdf-link" target="_blank">
                    <img src="https://i0.wp.com/tibetanebook.com/wp-content/uploads/2022/11/English-Grammer-Book.jpg?w=400&ssl=1" alt="PDF Icon">
                    <span>དབྱིན་ཡིག་བརྡ་སྤྲོད་ལ་འཇུག་པའི་སྒོ།</span>

                <a href="PDF Dictionary/Bod_Gangchen_Jongkyi_Dejor_Rigpa-v9gg9z.epub" class="pdf-link" target="_blank">
                    <img src="https://i0.wp.com/tibetanebook.com/wp-content/uploads/2022/11/Drupchok_Dakyig.jpg?w=400&ssl=1" alt="PDF Icon">
                    <span>གྲུབ་མཆོག་དག་ཡིག</span>
                </a>

                <a href="PDF Dictionary/Gangjong-Tsigzhod-Chenmo.epub" class="pdf-link" target="_blank">
                    <img src="https://i0.wp.com/tibetanebook.com/wp-content/uploads/2022/11/English-Grammer-Book.jpg?w=400&ssl=1" alt="PDF Icon">
                    <span>དབྱིན་ཡིག་བརྡ་སྤྲོད་ལ་འཇུག་པའི་སྒོ། དབྱིན་ཡིག་བརྡ་སྤྲོད་ལ་འཇུག་པའི་སྒོ།</span>
                </a>

                <!-- Add more PDF and EPUB links as needed -->

            </div>
            <button class="show-more-less-btn" onclick="toggleDocuments('combined-container')">Show More</button>
        </section>

    </main>

    <footer>
        <!-- Your existing footer content -->
    </footer>

    <script>
        function toggleDocuments(containerId) {
            const container = document.getElementById(containerId);
            const links = container.querySelectorAll('.document-link');

            links.forEach((link, index) => {
                // Toggle visibility based on the index (show all or show first 5)
                link.style.display = index < 5 ? 'flex' : 'none';
            });

            const showMoreLessBtn = container.parentElement.querySelector('.show-more-less-btn');

            if (showMoreLessBtn) {
                // Toggle the label of the button
                showMoreLessBtn.textContent = links.length > 5 ? 'Show More' : 'Show Less';
            }
        }
    </script>

</body>

</html>
